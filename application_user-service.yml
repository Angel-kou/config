services:
  user-service:
    host: user-service
    port: 8081

db:
  host: localhost
  port: 3306
  username: root
  password: password
  schema: ${user-service.db.name}

user-service:
  ribbon:
    listOfServers: ${services.user-service.host}:${services.user-service.port}


spring:
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:mysql://${db.host}:${db.port}/${user-service.db.name}
    username: ${db.username}
    password: ${db.password}
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        instance-id: ${spring.application.name}:${random.int}

logging:
  level:
    org:
      springframework:
        security: INFO





server:
  port: ${services.${spring.application.name}.port}

